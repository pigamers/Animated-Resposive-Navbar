<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="main">
        <div class="sidebar">

            <!-- Top Row -->
            <div class="top-row">
                <div class="logo">
                    <i class="uil uil-channel"></i>
                    <p>Gamers</p>
                </div>
                    <i class="uil uil-bars burger"></i>
                    <i class="uil uil-times close"></i>
            </div>

            <!-- Middle Row -->
            <div class="middle-row">
                <li class="search-bar">
                    <a href="#">
                        <i class="uil uil-search"></i>
                        <p>
                            <input type="text" placeholder="Type Here">
                        </p>
                    </a>
                </li>

                <li class="links">
                    <a href="#">
                        <i class="uil uil-home"></i>
                        <p>Home</p>
                    </a>
                    <span class="outer-name">Home</span>
                </li>

                <li class="links">
                    <a href="#">
                        <i class="uil uil-video"></i>
                        <p>Videos</p>
                    </a>
                    <span class="outer-name">Videos</span>
                </li>

                <li class="links">
                    <a href="#">
                        <i class="uil uil-arrow"></i>
                        <p>Skills</p>
                    </a>
                    <span class="outer-name">Skills</span>
                </li>

                <li class="links">
                    <a href="#">
                        <i class="uil uil-chat"></i>
                        <p>Contact Us</p>
                    </a>
                    <span class="outer-name">Contact Us</span>
                </li>

            </div>

            <!-- Bottom Row -->
            <div class="bottom-row">
                <p>SharmaJi</p>
                <i class="uil uil-setting"></i>
            </div>    
        </div>
    </div>

   <script src="main.js"></script>
</body>
</html>
